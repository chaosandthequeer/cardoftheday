<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card of the Day</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    img {
      max-width: 300px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Card of the Day</h1>
  <img id="cardImage" src="" alt="Card Image">
  <script>
    // Base URL for your cards
    const baseURL = "http://emilylouisewinter.com/wp-content/uploads/2023/04/OhShitOracle/oh-shit-oracle";

    // Function to generate a random card image URL
    function getRandomCard() {
      const randomNumber = Math.floor(Math.random() * 76) + 1;  // Random number between 1 and 76
      return `${baseURL}${randomNumber}.png`;  // Returns the full URL of the random card
    }

    // Set the card image source to a random card
    document.getElementById('cardImage').src = getRandomCard();
  </script>
</body>
</html>
